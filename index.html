<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexCiv</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background: #1a1a2e; color: #eee; font-family: sans-serif; }
      #app { width: 100vw; height: 100vh; }
      /* PixiJS canvas 挂载点 */
      #pixi-canvas { position: absolute; top: 0; left: 0; z-index: 0; }
      /* React UI 层叠在 canvas 之上 */
      #ui-root   { position: absolute; top: 0; left: 0; z-index: 10;
                   width: 100%; height: 100%; pointer-events: none; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="pixi-canvas"></div>
      <div id="ui-root"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
